<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script/login.js"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-5 text-center">This is <span class="font-semibold text-blue-700">Rifat's Bank</span></h1>
    </header>

    <main>
    <section class="">
        <div class="bg-sky-400 w-3/4  mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-6">Log in to your account</h3>
    
            <p class="block my-6 text-2xl">Email: <input type="email" id="email-field" class="border-dotted border-black rounded-full mx-3" placeholder="Your email"></p>
    
            <p class="block my-6 text-2xl"> Password: <input type="password" id="pass-field" class="border-dotted border-black rounded-full mx-3" placeholder="Your password"></p>
            <button type="submit" id="login-btn" class="bg-sky-700 h-10 w-20 text-white hover:bg-white hover:text-black border-black border-x">Log In</button>
        </div>
    </section>
    </main>
    
</body>
</html>
